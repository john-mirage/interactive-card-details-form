<body class="page">
  <!-- background -->
  <aside class="background" aria-hidden="true">
    <picture class="background__picture">
      <source srcset="/interactive-card-details-form/assets/bg-main-desktop.8bf4510a.png " media="(min-width: 992px)">
      <img class="background__image" src="/interactive-card-details-form/assets/bg-main-mobile.9e839c55.png" alt="background image" />
    </picture>
  </aside>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | app root -->
  <template id="template-app-root">
    <main class="page__container">
      <h1 class="page__title">Interactive card details form</h1>
      <app-card class="card"></app-card>
      <app-form></app-form>
    </main>
  </template>

  <!-- template | app card -->
  <template id="template-app-card">
    <app-card-back class="card__back"></app-card-back>
    <app-card-front class="card__front"></app-card-front>
  </template>

  <!-- template | app card back -->
  <template id="template-app-card-back">
    <img class="card__image" src="/interactive-card-details-form/assets/bg-card-back.503939c0.png" alt="bank card back illustration">
    <svg class="card__overlay" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 447 245">
      <text class="card__text card__text--body card__text--uppercase" x="360" y="126" data-name="card-cvc"></text>
    </svg>
  </template>

  <!-- template | app card front -->
  <template id="template-app-card-front">
    <img class="card__image" src="/interactive-card-details-form/assets/bg-card-front.5aca8db4.png" alt="bank card front illustration">
    <svg class="card__overlay" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 447 245">
      <image x="20" y="20" href="/interactive-card-details-form/assets/card-logo.c6ba498c.svg" width="84" height="47"/>
      <text class="card__text card__text--heading" x="20" y="164" data-name="card-number"></text>
      <text class="card__text card__text--body card__text--uppercase" x="20" y="214" data-name="card-holder"></text>
      <text class="card__text card__text--body" x="380" y="214">
        <tspan data-name="card-expiration-date-month"></tspan>/<tspan data-name="card-expiration-date-year"></tspan></text>
      </svg>
  </template>

  <!-- template | app form -->
  <template id="template-app-form">
    <form class="form">
      <app-form-card-holder></app-form-card-holder>
      <app-form-card-number></app-form-card-number>
      <app-form-card-expiration-date></app-form-card-expiration-date>
      <app-form-card-cvc></app-form-card-cvc>
      <button type="button" class="form__button" disabled data-name="button">Confirm</button>
    </form>
  </template>

  <!-- template | app form card holder -->
  <template id="template-app-form-card-holder">
    <label class="form__section">
      <span class="form__title">cardholder name</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardHolder"
          placeholder="e.g. Jane Appleseed"
          data-name="input"
          required
          pattern="^(?:[a-zA-Z]+ ){1,2}[a-zA-Z]+$"
        >
        <span class="form__input-border" data-name="input-border"></span>
      </span>
    </label>
  </template>

  <!-- template | app form card number -->
  <template id="template-app-form-card-number">
    <label class="form__section">
      <span class="form__title">card number</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
          data-name="input"
          required
          minlength="19"
          maxlength="19"
          pattern="^(?:[0-9]{4} ){3}[0-9]{4}$"
        >
        <span class="form__input-border" data-name="input-border"></span>
        </span>
    </label>
  </template>

  <!-- template | app form card expiration date -->
  <template id="template-app-form-card-expiration-date">
    <div class="form__section form__section--row">
      <div class="form__title">exp. date (mm/yy)</div>
      <div class="form__row">
        <label class="form__input-container">
          <span class="form__hidden-title">expiration date month</span>
          <input
            class="form__input form__input--uppercase"
            type="text"
            name="cardExpirationDateMonth"
            placeholder="mm"
            data-name="month-input"
            required
            minlength="2"
            maxlength="2"
            pattern="^0[0-9]$|^1[0-2]$"
          >
          <span class="form__input-border" data-name="month-input-border"></span>
        </label>
        <label class="form__input-container">
          <span class="form__hidden-title">expiration date year</span>
          <input
            class="form__input form__input--uppercase"
            type="text"
            name="cardExpirationDateYear"
            placeholder="yy"
            data-name="year-input"
            required
            minlength="2"
            maxlength="2"
            pattern="^[2-9][2-9]$"
          >
          <span class="form__input-border" data-name="year-input-border"></span>
        </label>
      </div>
    </div>
  </template>

  <!-- template | app form card cvc -->
  <template id="template-app-form-card-cvc">
    <label class="form__section form__section--row">
      <span class="form__title">cvc</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardCvc"
          placeholder="e.g. 123"
          data-name="input"
          required
          minlength="3"
          maxlength="3"
          pattern="^[0-9]{3}$"
        >
        <span class="form__input-border" data-name="input-border"></span>
      </span>
    </label>
  </template>

  <!-- template | app form error -->
  <template id="template-app-form-error">
    <p class="form__error"></p>
  </template>

  <!-- template | app form success -->
  <template id="template-app-form-success">
    <div class="success-view">
      <svg class="success-view__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
        <circle cx="40" cy="40" r="40" fill="url(#a)"/>
        <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
        <defs>
          <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
            <stop stop-color="#6348FE"/>
            <stop offset="1" stop-color="#610595"/>
          </linearGradient>
        </defs>
      </svg>
      <h2 class="success-view__title">thank you!</h2>
      <p class="success-view__description">We've added your card details</p>
      <button class="success-view__button">Continue</button>
    </div>
  </template>

  
</body>
